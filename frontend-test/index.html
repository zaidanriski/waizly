<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Todo List App</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap'>

<body>
<!-- partial:index.partial.html -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
</head>

<body>
  <main class="main" id="result" style="display: none">

    <div class="left">
      <div class="date" id="desc">
      </div>
      <div class="city" id="city">
        Agra
      </div>
      <div class="tempreture" id="temp">
        &deg;
      </div>
    </div>

    <div class="right">
      <div class="city-img">
        <img src="https://e1.pxfuel.com/desktop-wallpaper/124/761/desktop-wallpaper-taj-mahal-agra-india-taj-mahal-at-night-3d-thumbnail.jpg" alt="tajmahal" class="right-img" id="icon"/>
      </div>
    </div>
    
  </main>
  <div class="wrapper">
    <div class="weather">
      <div><a href="#" class="get_weather">Get weather</a></div>
    </div>
    <div class="task-input">
      <ion-icon name="create-outline"></ion-icon>
      <input type="text" placeholder="Add a New Task + Enter">
    </div>
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">All</span>
        <span id="pending">Pending</span>
        <span id="completed">Completed</span>
      </div>
      <button class="clear-btn">Clear All</button>
    </div>
    <ul class="task-box"></ul>
  </div>
</body>

</html>
<!-- partial -->
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script><script  src="./script.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
  jQuery(function($){

  function getWeather(){
    $.ajax({
      type : "GET",
      url : "https://fcc-weather-api.glitch.me/api/current?lat=-6.200000&lon=106.816666",
      success:function(data){
      $("#icon").attr("src",data.weather[0].icon);
      var currentTempInCelsius = Math.round(data.main.temp * 10) / 10;
            $("#temp").text(currentTempInCelsius+`Â°`);
            $("#city").text(data.name+','+data.sys.country);
            $("#desc").text(data.weather[0].main);
      }
    })
  } 

  $('a.get_weather').click(function(e) {
    e.preventDefault();
    $(this).hide();
    getWeather();
    $('#result').fadeIn(1000);
  });

  $('a.hide').click(function(e) {
    e.preventDefault();
    $('#result').hide();
    $('a.get_weather').show();
  })

  })
  </script>
</body>
</html>
